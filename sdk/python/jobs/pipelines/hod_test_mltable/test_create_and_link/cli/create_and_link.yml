$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: create_and_link
display_name: create_and_link
description: Create and link through mltable
tags:
  author: azureml-sdk-team
version: 1
type: command

inputs:
  input_mltable:
    type: mltable
    mode: eval_mount

